              href="/Dashboard"
              class="block py-2 px-4 rounded "
              id="table-link"
              >Dashboard</a
            >
          </div>
          <div class="flex flex-row justify-between items-center hover:bg-pink-800 hover:text-white">
            <div class="flex flex-row items-center">
              <img src="/Images/Dashboard/png/admission.png" alt="" class="w-[23px] h-[23px]" />
              <a href="IFixFastTainingCenter" class="block py-2 px-4 rounded" id="table-link">IFixFastTainingCenter</a>
            </div>
            <svg
              id="table-toggle"
              class="cursor-pointer"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M8.91016 19.9201L15.4302 13.4001C16.2002 12.6301 16.2002 11.3701 15.4302 10.6001L8.91016 4.08008"
                stroke="#292D32"
                stroke-width="1.5"
                stroke-miterlimit="10"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <!-- Child Links (Hidden Initially) -->
          <div id="table-children" class="pl-8 hidden flex-col space-y-2">
            <a href="/about" class="block py-2 px-4 rounded hover:bg-pink-800 hover:text-white" data-content="about">About</a>
            <a href="/success" class="block py-2 px-4 rounded hover:bg-pink-800 hover:text-white" data-content="success">Success</a>
          </div>
          
          <div class="flex flex-row justify-between items-center hover:bg-pink-800  hover:text-white">
            <div class="flex flex-row items-center">
              <img src="/Images/Dashboard/png/course.png" alt="" class="w-[23px] h-[23px]">

              <a
              href="/form"
              class="block py-2 px-4 rounded "
              id="form-link"
              >Form</a
            >
            </div>
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >

                d="M8.91016 19.9201L15.4302 13.4001C16.2002 12.6301 16.2002 11.3701 15.4302 10.6001L8.91016 4.08008"
                stroke="#292D32"
                stroke-width="1.5"
                stroke-miterlimit="10"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col">
        <!-- Navbar -->
        <div class="bg-white shadow p-4 flex justify-between items-center">
          <div class="flex space-x-4">
            <input
              type="text"
              placeholder="Search..."
              class="border rounded px-4 py-2 focus:outline-none"
            />
          </div>
          <div class="flex flex-row items-center justify-center gap-2">
            <img
              src="/Images/Dashboard/navbar1.jfif"
              alt=""
              class="h-[43px] w-[43px] border-2 border-orange-500 rounded-full"
            />
            <div>
              <h2 class="font-semibold">Akibul Islam</h2>
              <h2 class="">Admin</h2>
            </div>
          </div>
        </div>

        <!-- Main Content Area -->
        <div id="main-content" class="flex-1 p-6">
          <h3 class="text-xl font-bold mb-4">Main Content</h3>
          <div class="bg-white shadow rounded p-4">
            <p>
              This is where the main content goes. Add your components or
              information here.
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
