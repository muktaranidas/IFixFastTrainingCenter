<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <div class="w-64 bg-[#FFFFFF] text-black flex flex-col p-4">
        <img src="/Images/Home/logo/1.png" alt="" />
        <!-- <h1 class="text-2xl font-bold mb-4">Dashboard</h1> -->

        <nav>
          <div class="flex flex-row justify-between items-center  mt-8">
            <a
            href="#"
            class="block  py-2 px-4 rounded hover:bg-blue-800"
            id="table-link"
            >Dashboard</a
          >
          <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M8.91016 19.9201L15.4302 13.4001C16.2002 12.6301 16.2002 11.3701 15.4302 10.6001L8.91016 4.08008"
            stroke="#292D32"
            stroke-width="1.5"
            stroke-miterlimit="10"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
          </div>
          <div class="flex flex-row justify-between items-center ">
            <a
              href="/table"
              class="block py-2 px-4 rounded hover:bg-blue-800"
              id="table-link"
              >Table</a
            >
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M8.91016 19.9201L15.4302 13.4001C16.2002 12.6301 16.2002 11.3701 15.4302 10.6001L8.91016 4.08008"
                stroke="#292D32"
                stroke-width="1.5"
                stroke-miterlimit="10"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="flex flex-row justify-between items-center ">
            <a
            href="/form"
            class="block py-2 px-4 rounded hover:bg-blue-800"
            id="form-link"
            >Form</a
          ><svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M8.91016 19.9201L15.4302 13.4001C16.2002 12.6301 16.2002 11.3701 15.4302 10.6001L8.91016 4.08008"
            stroke="#292D32"
            stroke-width="1.5"
            stroke-miterlimit="10"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>

          </div>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col">
        <!-- Navbar -->
        <div class="bg-white shadow p-4 flex justify-between items-center">
          <div class="flex space-x-4">
            <input
              type="text"
              placeholder="Search..."
              class="border rounded px-4 py-2 focus:outline-none"
            />
          </div>
          <div class="flex flex-row items-center justify-center gap-2">
            <img
              src="/Images/Dashboard/navbar1.jfif"
              alt=""
              class="h-[43px] w-[43px] border-2 border-orange-500 rounded-full"
            />
            <div>
              <h2 class="font-semibold">Akibul Islam</h2>
              <h2 class="">Admin</h2>
            </div>
          </div>
        </div>

        <!-- Main Content Area -->
        <div id="main-content" class="flex-1 p-6">
          <h3 class="text-xl font-bold mb-4">Main Content</h3>
          <div class="bg-white shadow rounded p-4">
            <p>
              This is where the main content goes. Add your components or
              information here.
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
