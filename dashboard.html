<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <div class="w-64 bg-[#FFFFFF] text-black  flex flex-col p-4">
        <img src="/Images/Home/logo/1.png" alt="">
        <!-- <h1 class="text-2xl font-bold mb-4">Dashboard</h1> -->

        <nav>
          <a href="#" class="block mt-8 py-2 px-4 rounded hover:bg-blue-800" id="table-link">Dashboard</a>
          <a href="/table" class="block py-2 px-4 rounded hover:bg-blue-800" id="table-link">Table</a>
          <a href="/form" class="block py-2 px-4 rounded hover:bg-blue-800" id="form-link">Form</a>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col">
        <!-- Navbar -->
        <div class="bg-white shadow p-4 flex justify-between items-center">
          <h2 class="text-lg font-semibold">Navbar</h2>
          <div class="flex space-x-4">
            <input
              type="text"
              placeholder="Search..."
              class="border rounded px-4 py-2 focus:outline-none"
            />
            <button class="bg-blue-700 text-white px-4 py-2 rounded">Logout</button>
          </div>
        </div>

        <!-- Main Content Area -->
        <div id="main-content" class="flex-1 p-6">
          <h3 class="text-xl font-bold mb-4">Main Content</h3>
          <div class="bg-white shadow rounded p-4">
            <p>This is where the main content goes. Add your components or information here.</p>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
